box: duyviec/mvn-jdk8-git
build:
  steps:
   # Git configuration
   - script:
      name: Git configuration
      code: |
            git --version
            git remote set-url origin https://viecduy@bitbucket.org/ecashservice/e-cash-core.git
            git config --list
   # Build Project
   - script:
      name: Ecash Core Maven Build
      code: mvn -B clean verify package
   # Deploy to BitBucket Repository
   - script:
      name: Deploy to BitBucket Repo
      code: mvn deploy -s auth_settings.xml
#       -Dsettings.security=auth_settings-security.xml